{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PENTA Quick Start</title>
    <link type="text/css" rel="stylesheet" href="{% static "quickstart/css/bootstrap.min.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "quickstart/css/jquery.fullpage.min.css" %}">
    <script src="{% static "quickstart/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "quickstart/js/popper.min.js" %}"></script>
    <script src="{% static "quickstart/js/bootstrap.min.js" %}"></script>
    <script src="{% static "quickstart/js/jquery.easings.min.js" %}"></script>
    <script src="{% static "quickstart/js/scrolloverflow.min.js" %}"></script>
    <script src="{% static "quickstart/js/jquery.fullpage.min.js" %}"></script>
    <script src="{% static "quickstart/js/jquery.fullpage.extensions.min.js" %}"></script>
    <style>
        .fp-slidesNav{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section">
        <div class="slide" style="background: lightskyblue">
            <div class="text-center">
                <h1>Quick Start</h1>
                <p>
                    You opened this page with {{ os_type }}<br>
                    Is iOS {{ is_ios }}<br>
                    Is android {{ is_android }}
                </p>
            </div>
        </div>
        <div class="slide" style="background: #0aa908">
            <div class="text-center">
                <h1>Page 2</h1>
                <p>
                    Hello world
                </p>
            </div>
        </div>
        <div class="slide" style="background: #0e8c8c">
            <div class="text-center">
                <h1>Page 3</h1>
                <p>
                    Hello world again
                </p>
            </div>
        </div>
        <div class="slide" style="background: deepskyblue">
            <div class="text-center">
                {% if not is_ios %}
                <a href='https://play.google.com/store/apps/details?id=com.penta_tv.center'><img height=60 alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a><br>
                {% endif %}
                {% if not is_android %}
                <a href="https://itunes.apple.com/us/app/pentacenter/id1244049430?mt=8" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/assets/shared/badges/en-us/appstore-lrg.svg) no-repeat;width:135px;height:40px;background-size:contain;"></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            controlArrows: {% if is_mobile %}false{% else %}true{% endif %},
            loopHorizontal: false,
            dragAndMove: 'horizontal',
            slidesNavigation: true,
            scrollingSpeed: 500
        });
    });
</script>
</body>
</html>
