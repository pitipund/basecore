<script>
    function enterSearch(){
        if (event.keyCode == 13) {
           clickSearch();
        }
    };

    function clickSearch(){
        var data = document.getElementsByName('nSearch')[0].value;
        if(data.length==0){
            window.location = '?search=';
            return false;
        }
        window.location = '?search='+data;
        return false;
    }
</script>
