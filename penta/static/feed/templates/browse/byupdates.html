.highlight-title {
    padding: 5px;
}


.highlight-container{
    padding: 0px 15px;
}

.highlight-item {
    display: inline-block;
    position: relative;
}

.highlight-item:after {
    padding-top: 56.25%; /*16:9 ratio*/
    display: block;
    content: '';
}

.highlight-item:hover .highlight-title{
   
}

.highlight-item:hover .highlight-image{
    opacity: 1.0 !important;
    background-size: 120% !important;
}

.highlight-main {
    position: absolute;
    top: 0; bottom: 0; right: 0; left: 0; /*fill parent*/
    /*background-color: rgb(0, 162, 232);*/
    background-color: rgb(30, 30, 30);
    color: white;
}

.highlight-item .highlight-image {
    width: 100%;
    height: 100%;
    background-size: 100% !important;
    -moz-transition: all .5s !important;
    -webkit-transition: all .5s !important;
    transition: all .5s !important;
    opacity: 0.7 !important;
}

.highlight-item .highlight-title {
    position: absolute;
    bottom: 0;
    color: #fff;
    text-shadow: 3px 3px 6px rgba(30, 30, 30, 1);
    -moz-transition: all .5s;
    -webkit-transition: all .5s;
    transition: all .5s;
}

hr {
    border-top-color: #ccc;
}

<div style="padding: 0 15px;">
    <h2>{{ vm.title }}</h2>
    <div class="highlight-container" ng-repeat="channel in vm.otherChannels">
        <a
         ng-href="{{channel.play_url}}"
         target="_self">
            <h3>{{ channel.name }}</h3>
        </a>
            <div
             class="highlight-item"
             ng-repeat="playlist in channel.playlists">
                <a
                 ng-href="{{playlist.play_url}}" target="_self">
                    <div class="highlight-main">
                        <div class="highlight-image" lazy-src="{{ playlist.link.real_thumbnail }}">
                        </div>
                    </div>
                <div class="highlight-title">{{ playlist.name }}</div>
                </a>
            </div>
        <hr />
    </div>
</div>
