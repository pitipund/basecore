<div class="form-group">
    <label for="tag" class="col-xs-4 col-sm-3 col-md-2 control-label">Tags</label>
    <div class="col-xs-8 col-sm-9 col-md-10 tag-editor-content">
        <input type="hidden" class="tags-render" value="[]">
        <div class="tag_selected">
            <button type="button" class="selected-tag-btn btn btn-primary" style="margin-right: 5px; margin-bottom: 5px;"
                    ng-repeat="tag in tags" ng-click="vm.removeTag($index)">
                {{ tag.name }}
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <div class="tag_add">
            <div class="input-group" style="padding-bottom:5px;">
                <input type="text" class="txtboxWord form-control" placeholder="ค้นหาแท็ก" autocomplete="off" ng-model="vm.searchWord"/>
                <span class="input-group-btn">
                    <button
                        type="button"
                        class="btn btn-success btnCreateTag"
                        ng-click="vm.createTag()"
                        data-loading-text="<span class='glyphicon glyphicon-plus-sign'/>Creating...." >
                            <span class="glyphicon glyphicon-plus-sign"></span> สร้าง Tag ใหม่
                    </button>
                </span>
            </div>
            <p class="help-block">ตัวอย่าง: หนัง</p>
            <div class="tag_list">
                <button type="button" class="create-tag-btn btn btn-default" style="margin-right: 5px; margin-bottom: 5px;"
                        ng-repeat="tag in vm.tagSelector" ng-click="vm.addTag(tag)" ng-hide="vm.isTagSelected(tag)">
                    {{ tag.name }}
                </button>
            </div>
        </div>
    </div>
</div>
