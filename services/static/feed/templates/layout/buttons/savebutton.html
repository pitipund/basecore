<!-- Single button -->
<div class="btn-group">
  <button type="button" 
   class="btn btn-default savestatus dropdown-toggle btn-icon" 
   ng-class="{'btn-saved': vm.saved}" ng-disabled="vm.disabled"
   data-toggle="dropdown" 
   aria-haspopup="true" aria-expanded="false">
   <i class="fa fa-plus"></i>
  </button>
  <ul id="save-dropdown" class="dropdown-menu pull-right" style="padding-top: 0px;">
   	<li 
     onclick="event.stopPropagation()"
     ng-show="vm.channels.length>10"
     style="padding-top: 3px; margin-top: 5px;">
			<input type="text" ng-model="channelToSave" class="form-control input-sm" placeholder="ค้นหา..." aria-describedby="filter-channel">
   	</li>
    <li ng-hide="hidesaved" class="save-listitem" style="padding-top: 5px;">
      <a
       ng-init="hover=false"
       ng-mouseenter="hover = true"
       ng-mouseleave="hover = false" 
       ng-class="{'penta-color': vm.saved}"
       ng-click="vm.save()">
        <i class="fa" 
         ng-class="{'fa-bookmark':!hover||!vm.saved,'fa-times':hover&&vm.saved}"
         style="padding: 4px; background: #16c1f3; color:white;"></i> {{!vm.saved?" เก็บไว้ดูทีหลัง":""}}{{hover&&vm.saved?" เลิกเก็บ":""}}{{!hover&&vm.saved?" เก็บไว้แล้ว":""}}</a>
    </li>
   	<li 
     ng-repeat="channel in vm.channels | filter: channelToSave" >
    	<a 
    	 ng-click="vm.saveToChannel(channel)">
    	 <img lazy-src="{{channel.real_icon}}" height="20" width="20">
    	 <span style="width: 50px;">{{channel.name}}</span>
    	</a>

   	</li>
  </ul>
</div>
