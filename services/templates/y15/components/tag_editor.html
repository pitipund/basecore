<div id="tagEditorComponent-{{env}}">
    <label for="tag" class="col-xs-4 col-sm-3 col-md-2 control-label">Tag</label>
    <div class="col-xs-8 col-sm-9 col-md-10 tag-editor-content">
        <input type="hidden" class="tags-render" value="[]">
        <div class="tag_selected"></div>
        <div class="tag_add">
            <div class="input-group" style="padding-bottom:5px;">
                <input type="text" class="txtboxWord form-control" placeholder="Type new tag" autocomplete="off" />
                <span class="input-group-btn">
                    <button
                        type="button"
                        class="btn btn-success btnCreateTag"
                        data-loading-text="<span class='glyphicon glyphicon-plus-sign'/>Creating...." >
                            <span class="glyphicon glyphicon-plus-sign"></span> Create Tag
                    </button>
                </span>
            </div>
            <div class="tag_list"></div>
        </div>
        <select name="tags" multiple="multiple" class="tags-to-send" hidden></select>
        <p class="help-block">Example: Movie</p>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $("#tagEditorComponent-{{ env }}").tagEditorComponent("{% url 'apis_tags_query' %}","{% url 'apis_tags_add' %}");
})
</script>
